<div class="container">
    <form class="row gy-3 mt-3" [formGroup]="loginForm" 
    (ngSubmit)="handleSubmit()">
        <div class="col-12 col-md-6">
            <input type="text" class="form-control" placeholder="Email"
            formControlName="email">
            <div class="alert alert-danger" *ngIf="isSubmitted && emailControl.invalid">
                <div *ngIf="emailControl.errors?.['required']">
                    email is required
                </div>
                <div *ngIf="emailControl.errors?.['email']">
                    invalid email
                </div>
                <div *ngIf="emailControl.errors?.['minlength']">
                    minLength = 10
                </div>
                <!-- <h6>valid {{emailControl.valid}}</h6>
                <h6>invalid {{emailControl.invalid}}</h6>
                <h6>dirty {{emailControl.dirty}}</h6>
                <h6>touched {{emailControl.touched}}</h6>
                <h6>errors {{emailControl.errors | json}}</h6> -->
            </div>
        </div>
        <div class="col-12 col-md-6">
            <input type="password" class="form-control" placeholder="Password"
            formControlName="password">
            <div class="alert alert-danger" *ngIf="isSubmitted && loginControls.password.invalid">
                <div *ngIf="loginControls.password.errors?.['required']">
                    password is required
                </div>
                <div *ngIf="loginControls.password.errors?.['pattern']">
                    pattern of password
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
