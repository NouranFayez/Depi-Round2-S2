<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let post of posts">
            <div class="card">
                <div class="card-body">
                    <h3>{{post.title}}</h3>
                    <p>{{post.body}}</p>
                    <!-- <button class="btn btn-primary" routerLink="/posts/{{post.id}}">Show Post</button> -->
                    <button class="btn btn-primary" routerLink="{{post.id}}">Show Post</button>
                </div>
            </div>
        </div>
    
    </div>
</div>
