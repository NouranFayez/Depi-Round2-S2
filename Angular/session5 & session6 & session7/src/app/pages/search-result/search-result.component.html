<div class="container">
    <div class="row">
        <div class="col-4" *ngFor="let item of products">
            <div class="card">
                <img src={{item.image}} class="card-top-img" alt="">
                <div class="card-body">
                    <h4>{{item.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
